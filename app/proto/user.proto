syntax = "proto3";

package user;

option go_package = "pb/";

service UserService {
  rpc Create (CreateRequest) returns (CreateResponse) {}

  rpc Get (GetRequest) returns (GetResponse) {}
}

message CreateRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message CreateResponse {
  string token = 1;
}

message GetRequest {
  string token = 1;
}

message GetResponse {
  string name = 1;
  string email = 2;
}
